<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>봉하영 W2 Sketch1</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script>
      alert('2주차 알람 예제입니다');
      prompt('아시나요?');
      let gameName;
      gameName = prompt('진짜 아시나요?', '샌즈');
      confirm('와! 샌즈 아시는구나'); <!--alert와 다른 부분은 취소-->
      confirm('정말 어렵고 재미있는 게임의 이름은 ' + gameName + ' 이구나!');
    </script>
  </head>
  <body>
    <div class="viewport">
      <main>
        <section>
          <div class="container"></div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
